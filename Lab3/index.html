<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Lab 3 ITMO</title>
    </head>
    <body>
        <div id="toast"></div>
        <div id="root">
            <div class="left">
                <button onclick="createTable()">Добавить таблицу</button>
                <div class="btns">
                    <div class="btn1">
                    <div>
                        <input
                            type="text"
                            id="message"
                            placeholder="Добавить сообщение" />
                    </div>

                    <button
                        id="btn-add"
                        onclick="addRow()"
                        onsubmit="addRow()"
                        disabled>
                        Добавить ряд
                    </button>
                    </div>
                    <div class="btn2">
                    <div>
                        <input
                            type="text"
                            id="number"
                            placeholder="Какую строку вы хотите удалить?" />
                    </div>
                    <button id="btn-delete" onclick="deleteRow()" disabled>
                        Удалить ряд
                    </button>
                    </div>  
                </div>
            </div>
            <div class="right" id="right"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
